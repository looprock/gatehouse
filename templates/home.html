{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}
Gatehouse
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
      <h1 class="pt-5 pb-2">Generators</h1>
    </div>
  </div>
</div>

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for generator in generators %}
      <tr>
        <td><a href="/generator/{{generator.url_link}}">{{ generator.name }}</a></td>
        <td>{{ generator.description }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<p class="pt-5"><strong>{{ message }}</strong></p>

{% endblock %}
